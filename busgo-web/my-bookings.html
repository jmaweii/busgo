<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookings - BusGo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .app {
      width: 360px;
      background: #fff;
      border-radius: 20px;
      padding: 15px;
      padding-bottom: 70px;
    }

    h2 {
      text-align: center;
      color: #7b2ff7;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .booking-card {
      background: #7b2ff7;
      color: #fff;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .booking-card button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #7b2ff7;
      font-weight: bold;
      cursor: pointer;
    }

    /* Bottom Nav */
    .nav {
      position: fixed;
      bottom: 0;
      width: 360px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .nav a {
      text-decoration: none;
      color: #7b2ff7;
      font-size: 14px;
      font-weight: bold;
      opacity: 0.6;
    }
    button {
  transition: all 0.2s ease;
}

button:active {
  transform: scale(0.97);
}

.primary-btn {
  background: #7b2ff7;
  color: #fff;
}

.secondary-btn {
  background: #eee;
  color: #333;
}

.danger-btn {
  background: #ff4d4d;
  color: #fff;
}

  </style>
</head>
<body>

<div class="app">
  <h2>My Bookings</h2>

  <div class="booking-card">

    <button onclick="location.href='booking-details.html'">
      View Details
    </button>
  </div>
</div>

<div class="nav">
  <a href="home.html">Home</a>
  <a href="find-bus.html">Find</a>
  <a href="my-bookings.html">Bookings</a>
</div>

</body>
</html>
