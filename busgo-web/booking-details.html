<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Details - BusGo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #9f7aea);
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .app {
      width: 360px;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #7b2ff7;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .details {
      text-align: left;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .details p {
      margin: 8px 0;
    }

    .confirm {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .cancel {
      background: #ff4d4d;
      color: white;
    }

    .home {
      background: #7b2ff7;
      color: white;
    }
    .status {
  text-align: center;
  padding: 8px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 10px;
}

.confirmed {
  background: #d4edda;
  color: #155724;
}

.ref {
  text-align: center;
  font-size: 13px;
  margin-bottom: 15px;
  color: #555;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
}

.modal-content {
  background: #fff;
  width: 280px;
  margin: 200px auto;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

.modal-content button {
  width: 100%;
  margin-top: 8px;
}

.yes {
  background: #ff4d4d;
  color: #fff;
}

.no {
  background: #ccc;
}
button {
  transition: all 0.2s ease;
}

button:active {
  transform: scale(0.97);
}

.primary-btn {
  background: #7b2ff7;
  color: #fff;
}

.secondary-btn {
  background: #eee;
  color: #333;
}

.danger-btn {
  background: #ff4d4d;
  color: #fff;
}
.success {
  background: #d4edda;
  color: #155724;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  font-size: 14px;
  margin-bottom: 15px;
}


  </style>
</head>
<body>

  <div class="app">
    <h2>Booking Details</h2>
    <div class="success">
  Booking Confirmed Successfully!
</div>

<div class="status confirmed">CONFIRMED</div>

<div class="ref">
  Reference No: <strong>#BG-20250715-001</strong>
  <p style="font-size:12px;color:#777;text-align:center;">
  Please arrive at the terminal 30 minutes before departure.
</p>
</div>


<div class="details">
  <p><strong>Route:</strong> Manila → Baguio</p>
  <p><strong>Date:</strong> July 15, 2025</p>
  <p><strong>Departure:</strong> 8:00 AM</p>
  <p><strong>Seat Number:</strong> <span id="seat"></span></p>
  <p><strong>Fare:</strong> ₱450.00</p>
</div>    

<button class="cancel" onclick="openModal()">Cancel Booking</button>
<button class="home" onclick="location.href='home.html'">Back to Home</button>

<!-- Cancel Confirmation Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to cancel this booking?</p>
    <button class="yes" onclick="confirmCancel()">Yes, Cancel</button>
    <button class="no" onclick="closeModal()">No</button>
  </div>
</div>

  </div>

<script>
function openModal() {
  document.getElementById("modal").style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function confirmCancel() {
  localStorage.removeItem("selectedSeat");
  alert("Your booking has been cancelled.");
  location.href = "home.html";
}
</script>
<script>
  const seat = localStorage.getItem("selectedSeat");
  document.getElementById("seat").textContent = seat ? seat : "N/A";
</script>


</body>
</html>
