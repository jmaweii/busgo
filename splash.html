<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BusGo</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #7b2ff7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .splash {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .bus {
      font-size: 60px;
    }

    h1 {
      margin: 10px 0 5px;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
    }
.loader {
  margin: 20px auto 0;
  width: 30px;
  height: 30px;
  border: 4px solid rgba(255,255,255,0.3);
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<div class="splash">

  <h1>BusGo</h1>
  <p>Fast & Easy Bus Booking</p>

  <div class="loader"></div>
</div>
<script>
  setTimeout(() => {
    window.location.href = "index.html";
  }, 2500);
</script>

</body>
</html>
