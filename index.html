<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusGo Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7b2ff7, #9f7aea);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 360px;
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #7b2ff7;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    p {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7b2ff7;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #6930c3;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .footer a {
      color: #7b2ff7;
      text-decoration: none;
      font-weight: bold;
    }
    button {
  transition: all 0.2s ease;
}

button:active {
  transform: scale(0.97);
}

.primary-btn {
  background: #7b2ff7;
  color: #fff;
}

.secondary-btn {
  background: #eee;
  color: #333;
}

.danger-btn {
  background: #ff4d4d;
  color: #fff;
}

  </style>
</head>
<body>

  <div class="app">
    <h2>Welcome Back</h2>
    <p>Login to your BusGo account</p>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <a href="home.html">
      <button>Sign In</button>
    </a>

    <div class="footer">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </div>
  </div>

</body>
</html>
